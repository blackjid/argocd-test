apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-presync
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: alpine
        command:
        - sleep 10